<html xmlns:th="http://www.thymeleaf.org">
<body>
<p th:text="'hello ' + ${name}">hello! empty</p>
<!-- hello! empty는 서버와 연결이 안되어있을 때 단순히 html만 페이지에 보여줄 때 저게 뜨고 만약에
서버와 연결되어있다면 'hello '+ ${name}이 뜬다. 서버와 연결되어 있을 때는 hello! empty가 있든말든
상관없이 'hello '+ ${name}이 뜬다.
$표시는 모델에서 값을 꺼내는 것 모델이 키값인 name인것에서 치환해주는것 즉앞과 연결해서 말하면 손영진이되는것이다  -->
</body>
